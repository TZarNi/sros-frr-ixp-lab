configure {
    port 1/1/c1 {
        admin-state enable
        connector {
            breakout c1-100g
        }
    }
    port 1/1/c1/1 {
        admin-state enable
        description "Peering with IXP Route Servers"
        ethernet {
            mode hybrid
            lldp {
                dest-mac nearest-bridge {
                    notification true
                    port-id-subtype tx-if-name
                    receive true
                    transmit true
                    tx-tlvs {
                        port-desc true
                        sys-name true
                        sys-desc true
                        sys-cap true
                    }
                    tx-mgmt-address oob {
                        admin-state enable
                    }
                    tx-mgmt-address system {
                        admin-state enable
                    }
                }
            }
        }
    }
    policy-options {
        prefix-list "as-20" {
            prefix 10.0.0.2/32 type exact {
            }
        }
        prefix-list "loopback" {
            prefix 10.0.0.1/32 type exact {
            }
        }
        policy-statement "export-prefixes" {
            entry 10 {
                from {
                    prefix-list ["loopback"]
                }
                action {
                    action-type accept
                }
            }
        }
        policy-statement "from-as-20" {
            entry 10 {
                from {
                    prefix-list ["as-20"]
                }
                action {
                    action-type accept
                }
            }
        }
    }
    router "Base" {
        autonomous-system 10
        router-id 10.0.0.1
        interface "system" {
            ipv4 {
                primary {
                    address 10.0.0.1
                    prefix-length 32
                }
            }
        }
        interface "toIXP" {
            admin-state enable
            port 1/1/c1/1:0
            ipv4 {
                primary {
                    address 192.168.0.1
                    prefix-length 24
                }
            }
        }
        bgp {
            group "IXP-RS" {
                type external
                peer-as 65003
                family {
                    ipv4 true
                }
                import {
                    policy ["from-as-20"]
                }
                export {
                    policy ["export-prefixes"]
                }
            }
            neighbor "192.168.0.3" {
                group "IXP-RS"
            }
            neighbor "192.168.0.4" {
                group "IXP-RS"
            }
        }
    }
}